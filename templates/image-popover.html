<div class="modal image-modal transparent" ng-click="closeModal()">
    <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="false" active-slide="activeSlide" auto-play="true" does-continue="true">
        <ion-slide ng-repeat="image in allImages">
            <img ng-src="{{image.src}}" class="fullscreen-image"/>
        </ion-slide>
    </ion-slide-box>
</div>
